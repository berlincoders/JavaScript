<!DOCTYPE html>
<html>
<head>
  <title>Triangle on Image</title>
  <style>
    .image-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .svg-container {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="background_brain.png" width="700" height="700" alt="Your Image" />
    <svg class="svg-container" width="700" height="700">
      <polygon points="100,100 400,0 200,200" fill="#64CCC5" />
    </svg>
  </div>
</body>
</html>
